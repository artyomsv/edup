<div app-modal id="eventAttendanceModalView" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content modalViewPadding">

			<form role="form" name="EventAttendanceForm">

				<div class="row">
					<div class="form-group" id="subject-event-typeahead-modal">
						<div class="input-group" id="subjectTypeAheadInput">
							<span class="input-group-addon" id="basic-addon2" ng-class="{'glyphicon glyphicon-ok searchTextInput': !selectedSubject , 'glyphicon glyphicon-pencil searchTextInput': !!selectedSubject}"></span>

							<div id="scrollable-dropdown-menu">
								<input id="subject-event-name-text-field" required type="text" class="form-control typeahead tt-query" placeholder="Subject" ng-model="plannedEventDetails.subjectName" ng-keyup="updateSelectedSubject()">
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<div class="dropdown">
							<a class="dropdown-toggle" id="subjectEventDatefromIdModal" role="button" data-toggle="dropdown" data-target="#" href="#">
								<div class="input-group">
									<input required datepicker-popup="yyyy/MM/dd" type="text" class="form-control" data-ng-model="plannedEventDetails.dateFromPicker" placeholder="From">
									<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
								</div>
							</a>
							<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
								<datetimepicker data-ng-model="plannedEventDetails.dateFromPicker"
								                data-before-render="renderDatePickerForReport($view, $dates, $leftDate, $upDate, $rightDate)"
								                data-datetimepicker-config="{ dropdownSelector: '#subjectEventDatefromIdModal' , startView:'day', minView:'day'}"></datetimepicker>
							</ul>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<div class="dropdown">
							<a class="dropdown-toggle" id="subjectEventDateToIdModal" role="button" data-toggle="dropdown" data-target="#" href="#">
								<div class="input-group">
									<input required datepicker-popup="yyyy/MM/dd" type="text" class="form-control" data-ng-model="plannedEventDetails.dateToPicker" placeholder="To">
									<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
								</div>
							</a>
							<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
								<datetimepicker data-ng-model="plannedEventDetails.dateToPicker"
								                data-before-render="renderDatePickerForReport($view, $dates, $leftDate, $upDate, $rightDate)"
								                data-datetimepicker-config="{ dropdownSelector: '#subjectEventDateToIdModal' , startView:'day', minView:'day'}"></datetimepicker>
							</ul>
						</div>
					</div>
				</div>

				<div class="row">
					<button style="margin-top: 10px" class="btn btn-success btn-sm pull-right" type="button" ng-click="performReportDownload(plannedEventDetails)">
						Submit
					</button>
				</div>

			</form>

		</div>
	</div>
</div>
