<div class="mainForm" ng-controller="StudentsController">

	<div class="row clearfix">

		<div ng-class="{'col-md-7 column' :  studentsSearch.studentRecordsFound, 'col-md-12 column' :  !studentsSearch.studentRecordsFound}">
			<div class="panel panel-success">

				<div class="panel-heading panel-success-override">
					Students
				</div>

				<div class="panel-body panel-body-override">

					<div class="row">
						<students-list-header></students-list-header>
					</div>

					<div class="row">
						<students-list></students-list>
					</div>

				</div>
			</div>

		</div>

		<div ng-show="studentsSearch.studentRecordsFound" class="col-md-5 column">

			<div class="row">
				<div class="panel panel-success">

					<div class="panel-heading panel-success-override">
						Identification card
					</div>
					<div class="panel-body panel-body-override" ng-show="studentSelected">
						<student-identification-card></student-identification-card>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="panel panel-success">

					<div class="panel-heading panel-success-override">
						Transactions history
					</div>
					<div class="panel-body panel-body-override" ng-show="studentSelected">
						<div class="row">
							<student-balance-history></student-balance-history>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="panel panel-success">

					<div class="panel-heading panel-success-override">
						Latest files
					</div>
					<div class="panel-body panel-body-override" ng-show="studentSelected">
						<div class="row">
							<div class="col-md-12">
								<h3>
									Under development
								</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
