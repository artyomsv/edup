<div app-modal id="addNewStudentModalView" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content modalViewPadding">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
				<h4 class="modal-title" id="myModalLabel">
					Add new student
				</h4>
			</div>
			<div style="padding-top: 20px; padding-bottom: 10px">

				<div class="row clearfix">
					<form role="form" name="studentCreatedForm">
						<div class="col-md-6 column">

							<div class="col-md-12 column">
								<div class="row">
									<div class="col-md-12">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="studentName">Name</label>
													<input type="text" class="form-control" id="studentName" ng-model="newStudent.name" required/>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="studentLastName">Last name</label>
													<input type="text" class="form-control" id="studentLastName" ng-model="newStudent.lastName" required/>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="studentMobile">Mobile</label>
													<input type="text" class="form-control" id="studentMobile" ng-model="newStudent.mobile"/>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="studentPersonalNumber">Personal number</label>
													<input placeholder="123456-12345" type="text" class="form-control" id="studentPersonalNumber" ng-model="newStudent.personId"/>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="col-md-12 column">
								<div class="form-group">
									<label for="parentInformationInput">Parent information</label>
									<textarea ng-model="newStudent.parentsInfo" class="form-control fixedTextArea" id="parentInformationInput" name="parentInformationInput"></textarea>
								</div>

								<div class="form-group">
									<label for="characteristicsInput">Characteristics</label>
									<textarea ng-model="newStudent.characteristics" class="form-control fixedTextArea" id="characteristicsInput" name="characteristicsInput"></textarea>
								</div>
							</div>

						</div>

						<div class="col-md-6 column">

							<div class="col-md-12 column">
								<div class="form-group">
									<label for="studentMail">e-mail</label>
									<input type="text" class="form-control" id="studentMail" ng-model="newStudent.mail"/>
								</div>

								<div class="dropdown">
									<label for="newStudentDatePicker">Birthdate</label>
									<a class="dropdown-toggle" id="newStudentDatePicker" role="button" data-toggle="dropdown" data-target="#" href="#">
										<div class="input-group">
											<input datepicker-popup="yyyy-MM-dd" type="text" class="form-control" data-ng-model="newStudent.birthDateString" placeholder="Birthdate">
											<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
										</div>
									</a>
									<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
										<datetimepicker data-ng-model="newStudent.birthDateString" data-datetimepicker-config="{ dropdownSelector: '#newStudentDatePicker' , startView:'day', minView:'day'}"></datetimepicker>
									</ul>
								</div>
							</div>


							<div class="col-md-12 row">
								<photo-upload photo-id='newStudent.photoId' photo-url="newStudent.photoUrl"></photo-upload>
							</div>

						</div>

						<div ng-init="studentProcessingInProgress = false" class="col-md-12 column" style="padding-top: 10px">
							<button type="submit" ng-disabled="studentProcessingInProgress" class="btn btn-success btn-sm" ng-click="executeStudentSave(newStudent)">Save</button>
							<button type="reset" ng-disabled="studentProcessingInProgress" class="btn btn-primary btn-sm" ng-click="executeReset()">Reset</button>
							<button type="reset" ng-disabled="studentProcessingInProgress" class="btn btn-warning btn-sm" ng-click="executeCancel()">Cancel</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
