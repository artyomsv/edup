<div class="mainForm" style="margin-left: 30px; margin-right: 30px">

    <div class="row clearfix">
        <div class="col-md-12 column">

            <form role="form" name="studentBalanceUpdate">

                <div class="form-group">
                    <label for="amount">Enter a monetary amount:</label>

                    <div class="input-group">
                        <span class="input-group-addon">&euro;</span>
                        <input id="amount"
                               class="form-control"
                               money=""
                               ng-model="balance.amount"
                               autofocus=""
                               precision="2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea ng-model="balance.comment" class="form-control fixedTextArea" id="comments" name="comments"></textarea>
                </div>

                <div class="form-group col-md-12 column">
                    <div class="col-md-6 column">
                        <label>
                            <input type="radio" name="operationType" value="true" ng-model="balance.cash" ng-checked="true">
                            Cash
                        </label>
                    </div>
                    <div class="col-md-6 column">
                        <label>
                            <input type="radio" name="operationType" value="false" ng-model="balance.cash">
                            Transfer
                        </label>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group text-center">
                    <button ng-click="updateStudentBalance(balance, selectedStudent)"
                            id="addToBalanceButton"
                            class="btn btn-success btn-sm">Save
                    </button>
                    <button ng-click="resetValue()"
                            id="clearBalanceUpdate"
                            type="reset"
                            class="btn btn-primary  btn-sm">Reset
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
