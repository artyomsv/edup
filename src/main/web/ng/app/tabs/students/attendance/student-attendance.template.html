<div class="mainForm" style="margin-left: 30px; margin-right: 30px">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Subject name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="event in attendanceHistory" ng-class-odd="'success'" ng-class-even="'active'">
                    <td>{{ event.subject }}</td>
                    <td>{{ event.date }}</td>
                    <td>{{ event.amount }} EUR</td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <ul class="pagination pagination-sm">
                    <li><a href="#">Prev</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <button type="button" class="btn btn-success pull-right">Add new attendance</button>
            </div>
        </div>
    </div>
</div>
