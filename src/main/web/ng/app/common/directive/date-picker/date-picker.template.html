<div>
    <label for="{{datePickerId}}">{{label}}</label>

    <div class='input-group date' id='{{datePickerId}}' ng-click="openDatePicker()">
        <input ng-model="inputField" type='text' class="form-control" name="date"/>
        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
    </div>
</div>
