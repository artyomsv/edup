<div>
    <label for="{{timePickerId}}" ng-show="label">{{label}}</label>

    <div class='input-group date' id='{{timePickerId}}' ng-click="openDatePicker()">
        <input required placeholder="{{pickerPlaceholder}}" ng-model="inputField" type='text' class="form-control" name="date"/>
        <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
    </div>
</div>
