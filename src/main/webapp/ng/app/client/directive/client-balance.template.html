<div class="container" style="background-color: #f4f4f4; padding-bottom: 20px; padding-top: 20px"
     ng-controller="ClientBalanceController">


    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="pull-right" width="400px">
                <tr>
                    <td style="border-top: none">
                        <h3><span class="label label-info pull-right">{{ student }}</span></h3>
                    </td>
                    <td rowspan="2" style="border-top: none" width="180px">
                        <img alt="140x140" src="./../images/taja.png" class="img-rounded pull-right"/>
                    </td>
                </tr>
                <tr class="active">
                    <td style="border-top: none">
                        <h3><span class="label pull-right" ng-class="{'label-danger' :  balance < 0, 'label-success' :  balance > 0, 'label-primary' :  balance == 0}">{{ balance }} EUR</span></h3>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <fieldset class="row clearfix scheduler-border">
        <legend class="scheduler-border">Add money to account</legend>

        <div class="row">
            <div class="col-xs-4" style="border: solid">1</div>
            <div class="col-xs-8" style="border: solid">2</div>
            <div class="col-xs-12" style="border: solid">
                <button type="button" class="btn btn-success pull-right">Add to balance</button>
            </div>
        </div>

    </fieldset>

    <fieldset class="row clearfix scheduler-border">
        <legend class="scheduler-border">Make payment</legend>

        <div class="row">
            <div class="col-xs-4">1</div>
            <div class="col-xs-8">2</div>
            <div class="col-xs-4">3</div>
            <div class="col-xs-8">4</div>
            <div class="col-xs-12">
                <button type="button" class="btn btn-success pull-right">Pay</button>
            </div>
        </div>

    </fieldset>

</div>
