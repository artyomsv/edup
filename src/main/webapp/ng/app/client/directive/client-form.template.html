<div class="container mainForm" ng-controller="ClientFormController">

            <form class="form-horizontal">

                        <div class="col-md-4">
                            <input id="nameInput" name="nameInput" type="text" placeholder="" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->

                        <label class="col-md-4 control-label" for="lastNameInput">Last name</label>

                    <!-- Text input-->
                    <div class="form-group">

            </form>


        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">

            <form class="form-horizontal">
