<div class="container" style="background-color: #f4f4f4; padding-bottom: 20px; padding-top: 20px"
     ng-controller="ClientAttendanceController">


    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="pull-right" width="400px">
                <tr>
                    <td style="border-top: none">
                        <h3><span class="label label-info pull-right">{{ student }}</span></h3>
                    </td>
                    <td rowspan="2" style="border-top: none" width="180px">
                        <img alt="140x140" src="./../images/taja.png" class="img-rounded" style="float: right"/>
                    </td>
                </tr>
                <tr class="active">
                    <td style="border-top: none">
                        <h3><span class="label pull-right" ng-class="{'label-danger' :  balance < 0, 'label-success' :  balance > 0, 'label-primary' :  balance == 0}">{{ balance }} EUR</span></h3>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <fieldset class="row clearfix scheduler-border">
        <legend class="scheduler-border">History of attendances</legend>

        <div class="col-md-12 column">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        Subject name
                    </th>
                    <th>
                        Date
                    </th>
                    <th>
                        Amount
                    </th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="event in attendanceHistory" ng-class-odd="'success'" ng-class-even="'active'">
                    <td>
                        {{ event.subject }}
                    </td>
                    <td>
                        {{ event.date }}
                    </td>
                    <td>
                        {{ event.amount }} EUR
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <ul class="pagination pagination-sm">
                    <li>
                        <a href="#">Prev</a>
                    </li>
                    <li>
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </fieldset>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <button type="button" class="btn btn-default" style="float: right;">Add new attendance
            </button>
        </div>
    </div>
</div>
