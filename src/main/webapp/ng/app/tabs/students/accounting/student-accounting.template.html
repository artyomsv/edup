                    <form role="form" name="studentBalanceUpdate">

                        <fieldset>

                        <legend>Update balance</legend>

                        <div class="form-group">
                            <label for="amount">Enter a monetary amount:</label>

                            <div class="input-group">
                                <span class="input-group-addon">€</span>
                                <input id="amount"
                                       class="form-control ng-valid ng-valid-min ng-dirty ng-valid-number"
                                       money=""
                                       ng-model="balance.amount"
                                       autofocus=""
                                       precision="2">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="comments">Comments</label>
                            <textarea ng-model="balance.comment" class="form-control fixedTextArea" id="comments" name="comments"></textarea>
                        </div>
                        <!-- Button -->
                        <div class="form-group text-center">
                            <button ng-click="updateStudentBalance(balance, selectedStudent)"
                                    id="addToBalanceButton"
                                    class="btn btn-success btn-sm">Save
                            </button>
                            <button ng-click="resetValue()"
                                    id="clearBalanceUpdate"
                                    type="reset"
                                    class="btn btn-primary  btn-sm">Reset
                            </button>
                        </div>

                    </form>
