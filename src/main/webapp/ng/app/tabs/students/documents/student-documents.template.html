<div class="mainForm" style="margin-left: 30px; margin-right: 30px">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        Document name
                    </th>
                    <th>
                        Date loaded
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="document in documents" ng-class-odd="'success'" ng-class-even="'active'">
                    <td>
                        {{ document.name }}
                    </td>
                    <td>
                        {{ document.date }}
                    </td>
                    <td>
                        <a href="{{ document.link }}">Download</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <ul class="pagination pagination-sm">
                    <li>
                        <a href="#">Prev</a>
                    </li>
                    <li>
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">Next</a>
                    </li>
                </ul>
            </div>
        </div>

<!--        <div style="padding-bottom: 20px">
            <edup-toggle toggle-id="documentUploadShowHideToggle"
                         on-label="Show"
                         off-label="Hide"
                         on-event="onShowDownloadToggle"
                         off-event="offShowDownloadToggle"
                    ></edup-toggle>
        </div>-->

        <div style="padding-bottom: 20px">
            <button type="button" class="btn btn-primary btn-sm pull-right" ng-click="toggleDownloadSection()">{{documentsButtonLabel}}</button>
        </div>

        <div ng-show="showDownloadSection">
            <file-upload></file-upload>
        </div>


    </div>
</div>
