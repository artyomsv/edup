<div class="mainForm" ng-controller="StudentFormController">
    <div class="row clearfix">
        <div class="col-md-6 column">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nameInput">Name</label>

                        <div class="col-md-4">
                            <input ng-model="selectedStudent.name" id="nameInput" name="lastNameInput" type="text" placeholder="" class="form-control input-md" required="">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="lastNameInput">Last name</label>

                        <div class="col-md-4">
                            <input ng-model="selectedStudent.lastName" id="lastNameInput" name="lastNameInput" type="text" placeholder="" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="personalNumberInput">Personal number</label>

                        <div class="col-md-4">
                            <input ng-model="selectedStudent.personalId" id="personalNumberInput" name="personalNumberInput" type="text" placeholder="" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="phoneInput">Mob. phone</label>

                        <div class="col-md-4">
                            <input ng-model="selectedStudent.phone" id="phoneInput" name="phoneInput" type="text" placeholder="" class="form-control input-md" required="">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="birthDateInput">Birth date</label>

                        <div class="col-md-4">
                            <input ng-model="selectedStudent.birthDay" id="birthDateInput" name="birthDateInput" type="text" placeholder="DD/MM/YYYY" class="form-control input-md" required="">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="col-md-6 column vcenter">
            <img alt="280x280" src="{{selectedStudent.photo}}" class="img-rounded pull-right "/>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">

            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Parents information</legend>

                    <!-- Textarea -->
                    <div class="col-md-12">
                        <textarea ng-model="selectedStudent.parentsInfo" class="form-control fixedTextArea" id="parentInformationInput" name="parentInformationInput"></textarea>
                    </div>

                </fieldset>
            </form>


        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">

            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Characteristics</legend>

                    <!-- Textarea -->
                    <div class="col-md-12">
                        <textarea ng-model="selectedStudent.essentialInformation" class="form-control fixedTextArea" id="characteristicsInput" name="characteristicsInput"></textarea>
                    </div>

                </fieldset>
            </form>


        </div>
    </div>


</div>
