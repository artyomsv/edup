<div app-modal class="modal-dialog modal-sm">
    <div class="modal-content modalViewPadding">
        <form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>Add money to account</legend>

                <form class="ng-valid ng-dirty">
                    <div class="form-group">
                        <label for="amount">Enter a monetary amount:</label>

                        <div class="input-group">
                            <span class="input-group-addon">â‚¬</span>
                            <input id="amount"
                                   class="form-control ng-valid ng-valid-min ng-dirty ng-valid-number"
                                   money=""
                                   ng-model="balance.amount"
                                   autofocus=""
                                   precision="2">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea ng-model="balance.comment" class="form-control fixedTextArea" id="comments" name="comments"></textarea>
                    </div>

                </form>

                <!-- Button -->
                <div class="form-group text-center">
                    <button ng-click="saving(balance)"
                            id="addToBalanceButton"
                            class="btn btn-success btn-sm">Save
                    </button>
                    <button ng-click="resetValue()"
                            id="clearBalanceUpdate"
                            type="reset"
                            class="btn btn-primary  btn-sm">Reset
                    </button>
                    <button id="cancelBalanceUpdate"
                            class="btn btn-warning  btn-sm"
                            data-dismiss="modal">Cancel
                    </button>
                </div>

            </fieldset>
        </form>
    </div>
</div>
