<div>

    <div class="parent">
        <div class="child pull=left">
            <input id="searchinput" name="searchinput" type="search" placeholder="search" class="form-control input-md">
        </div>
        <div class="child pull-right">
            <h4><span class="glyphicon glyphicon-plus pull-right"
                      style="cursor: pointer"
                      data-toggle="modal"
                      data-target="#add-new-student-modal-view"
                    >
            </span></h4>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>ID</th>
            <th>Phone</th>
            <!--<th>Active</th>-->
            <th></th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="student in students" ng-class-odd="'success'" ng-class-even="'active'" ng-click="setSelected(student.id)" ng-class="{selected: student.id === selectedStudent.id}">
            <td>{{ student.name }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.personId }}</td>
            <td>{{ student.mobile }}</td>
            <!--<td><input type="checkbox" name="checkboxes" id="checkboxes-1" ng-disabled="true" ng-checked="student.active"></td>-->
            <td>
                <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#input-forms-modal-view">Details</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <ul class="pagination pagination-sm">
            <li><a href="#">Prev</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">Next</a></li>
        </ul>
    </div>


    <div app-modal id="input-forms-modal-view" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modalViewPadding">
                <student-input-forms></student-input-forms>
            </div>
        </div>
    </div>

    <div app-modal id="add-new-student-modal-view" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modalViewPadding">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myModalLabel">
                        Add new student
                    </h4>
                </div>
                <new-student></new-student>
            </div>
        </div>
    </div>

</div>
