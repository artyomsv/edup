<div class="mainForm" ng-controller="StudentDocumentsController">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="pull-right" width="400px">
                <tr>
                    <td style="border-top: none">
                        <h3><span class="label label-info pull-right">{{ selectedStudent.fullName }}</span></h3>
                    </td>
                    <td style="border-top: none" width="180px">
                        <img alt="140x140" src="{{selectedStudent.photoUrl}}" class="img-rounded  pull-right"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <fieldset class="row clearfix scheduler-border">
        <legend class="scheduler-border">List of documents</legend>

        <div class="col-md-12 column">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        Document name
                    </th>
                    <th>
                        Date loaded
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="document in documents" ng-class-odd="'success'" ng-class-even="'active'">
                    <td>
                        {{ document.name }}
                    </td>
                    <td>
                        {{ document.date }}
                    </td>
                    <td>
                        <a href="{{ document.link }}">Download</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <ul class="pagination pagination-sm">
                    <li>
                        <a href="#">Prev</a>
                    </li>
                    <li>
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </fieldset>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <button type="button" class="btn btn-success pull-right">Add new document</button>
        </div>
    </div>
</div>
