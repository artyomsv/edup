<div class="modal-dialog modal-lg" ng-controller="NewStudentModalController">
    <div class="modal-content modalViewPadding">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title" id="myModalLabel">
                Add new student
            </h4>
        </div>
        <div style="padding-top: 20px; padding-bottom: 10px">

            <div class="row clearfix">
                <form role="form">
                    <div class="col-md-6 column">

                        <div class="form-group">
                            <label for="studentName">Name</label>
                            <input type="text" class="form-control" id="studentName" ng-model="newStudent.name" required/>
                        </div>
                        <div class="form-group">
                            <label for="studentLastName">Last name</label>
                            <input type="tel" class="form-control" id="studentLastName" ng-model="newStudent.lastName" required/>
                        </div>
                        <div class="form-group">
                            <label for="studentMobile">Mobile</label>
                            <input type="text" class="form-control" id="studentMobile" ng-model="newStudent.mobile"/>
                        </div>
                        <div class="form-group">
                            <label for="studentPersonalNumber">Personal number</label>
                            <input type="text" class="form-control" id="studentPersonalNumber" ng-model="newStudent.personId"/>
                        </div>

                        <div class="form-group">
                            <label for="studentMail">e-mail</label>
                            <input type="text" class="form-control" id="studentMail" ng-model="newStudent.mail"/>
                        </div>

                        <div class="form-group">
                            <label for="datePickerInput">Birthday</label>

                            <div class='input-group date' id='dateTimePicker'>
                                <input app-date-picker picker-value='newStudent.birthDate' id="datePickerInput" type='text' class="form-control"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6 column">

                        <div class="form-group">
                            <label for="parentInformationInput">Parent information</label>
                            <textarea ng-model="newStudent.parentsInfo" class="form-control fixedTextArea" id="parentInformationInput" name="parentInformationInput"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="characteristicsInput">Characteristics</label>
                            <textarea ng-model="newStudent.characteristics" class="form-control fixedTextArea" id="characteristicsInput" name="characteristicsInput"></textarea>
                        </div>

                        <div class="col-md-12 row">
                            <photo-upload photo-id='newStudent.photoId'></photo-upload>
                        </div>

                    </div>

                    <div class="col-md-12 column" style="padding-top: 10px">
                        <button type="submit" class="btn btn-success btn-sm" ng-click="executeStudentSave(newStudent)">Save</button>
                        <button type="reset" class="btn btn-primary btn-sm">Reset</button>
                        <button type="button" class="btn btn-warning btn-sm" data-dismiss="modal" ng-click="executeCancel()">Cancel</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
